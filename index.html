    <body>
        <div style="text-align:center;">

        <script>
            //LOP.htmlに引数付きで遷移する
            function showLOP(strData)
            {
                //ラジオボタンのモデルを取得する
                var strModel = document.getElementById( "idModel" ).model.value;
                var strurl = "LOP.html?data="+strData+"&model="+strModel;
                //▼ LOPの画面に遷移する
                window.location.href = strurl; 
             }
        </script>
